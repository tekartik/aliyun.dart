name: tekartik_aliyun_fc_universal
description: Abstract Function Compute binding
version: 0.1.3
# homepage: https://www.example.com

environment:
  sdk: '>=2.10.0-0 <3.0.0'

dependencies:
  path: ^1.7.0
  tekartik_app_node_build:
    git:
      url: git://github.com/tekartik/app_node_utils.dart
      path: app_build
      ref: dart2
    version: '>=0.1.0'
  tekartik_aliyun_fc:
    git:
      url: git://github.com/tekartik/aliyun.dart
      path: common/fc
      ref: dart2
    version: '>=0.1.1'
  tekartik_aliyun_fc_node:
    git:
      url: git://github.com/tekartik/aliyun.dart
      path: node/fc_node
      ref: dart2
    version: '>=0.1.1'
  tekartik_aliyun_fc_http:
    git:
      url: git://github.com/tekartik/aliyun.dart
      path: common/fc_http
      ref: dart2
    version: '>=0.1.4'
dev_dependencies:
  pedantic: ^1.9.0
  test: ^1.14.4

dependency_overrides:
  tekartik_aliyun_fc_node:
    path: ../../node/fc_node
  tekartik_aliyun_fc:
    path: ../fc
  tekartik_aliyun_fc_http:
    path: ../fc_http
