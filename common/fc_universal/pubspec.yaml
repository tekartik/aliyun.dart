name: tekartik_aliyun_fc_universal
description: Abstract Function Compute binding
version: 0.1.3
publish_to: none
# homepage: https://www.example.com

environment:
  sdk: '>=2.18.0 <4.0.0'

dependencies:
  path: ^1.7.0
  tekartik_aliyun_fc:
    git:
      url: https://github.com/tekartik/aliyun.dart
      path: common/fc
      ref: dart2_3
    version: '>=0.1.1'
  tekartik_aliyun_fc_node:
    git:
      url: https://github.com/tekartik/aliyun.dart
      path: node/fc_node
      ref: dart2_3
    version: '>=0.1.1'
  tekartik_aliyun_fc_http:
    git:
      url: https://github.com/tekartik/aliyun.dart
      path: common/fc_http
      ref: dart2_3
    version: '>=0.1.4'
dev_dependencies:
  test: ^1.14.4
  # needed node dependencies
  build_runner:
  build_web_compilers:
  tekartik_build_node:
    git:
      url: https://github.com/tekartik/build_node.dart
      path: packages/build_node
      ref: dart2_3

dependency_overrides:
  tekartik_aliyun_fc_node:
    path: ../../node/fc_node
  tekartik_aliyun_fc:
    path: ../fc
  tekartik_aliyun_fc_http:
    path: ../fc_http
