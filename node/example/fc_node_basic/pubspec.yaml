name: fc_node_simple_example
description: A simple log request.
publish_to: none
# version: 1.0.0
# homepage: https://www.example.com

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  tekartik_aliyun_fc_universal:
    git:
      url: https://github.com/tekartik/aliyun.dart
      path: common/fc_universal
      ref: dart3a
    version: '>=0.1.0'
  tekartik_app_node_utils:
    git:
      url: https://github.com/tekartik/app_node_utils.dart
      path: node_utils
      ref: dart3a
    version: '>=0.1.0'
  process_run:
  path:
  http:
  tekartik_common_utils:
    git:
      url: https://github.com/tekartik/common_utils.dart
      ref: dart3a
    version: '>=0.10.14'
  tekartik_http:
    git:
      url: https://github.com/tekartik/http.dart
      path: http
      ref: dart3a
    version: '>=0.5.5'
dev_dependencies:

  test: '>=1.14.4'
  # Aliyun function build
  tekartik_app_node_build:
    git:
      url: https://github.com/tekartik/app_node_utils.dart
      path: app_build
      ref: dart3a
    version: '>=0.1.0'
  # needed node dev dependencies
  build_runner:
  build_web_compilers:
  tekartik_build_node:
    git:
      url: https://github.com/tekartik/build_node.dart
      path: packages/build_node
      ref: dart3a

dependency_overrides:
  tekartik_aliyun_fc_universal:
    path: ../../../common/fc_universal
  tekartik_aliyun_fc_node:
    path: ../../../node/fc_node
  tekartik_aliyun_fc_http:
    path: ../../../common/fc_http
  tekartik_aliyun_fc:
    path: ../../../common/fc
